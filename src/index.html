<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <style>
        body {
            padding: 20px;
        }
        .chat-container {
            height: calc(100vh - 250px);
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .conversation-list {
            height: calc(100vh - 150px);
            overflow-y: auto;
            padding: 10px;
        }
        .chat-message {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        #chatContainer p {
            margin-bottom: 10px;
        }
        .branch-button {
            font-size: 0.8rem;
            padding: 2px 5px;
        }
        .conversation-button {
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h3 class="mb-3">Conversations</h3>
                <div id="conversationList" class="conversation-list"></div>
            </div>
            <div class="col-md-9">
                <h1 class="mt-3 mb-4">Electron Chat App</h1>
                <div id="chatContainer" class="chat-container mb-4"></div>
                <div class="input-group mb-3">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                    <button class="btn btn-primary" id="sendButton">Send</button>
                </div>
                <div id="apiKeySection" class="mb-3">
                    <input type="text" id="apiKeyInput" class="form-control" placeholder="Enter your API key">
                    <button class="btn btn-secondary mt-2" id="saveApiKeyButton">Save API Key</button>
                </div>
                <a href="#" id="updateApiKeyLink" style="display: none;">Update API Key</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
